<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Nuevo Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; font-weight: bold; }
        input[type="text"], textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            resize: vertical;
        }
        textarea { min-height: 100px; }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        a { margin-top: 15px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Crear Nuevo Ticket</h1>
<form action="{{ url_for('new_ticket') }}" method="post">
    <label for="title">Título</label>
    <input type="text" id="title" name="title" required maxlength="100" />

    <label for="description">Descripción</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit">Enviar Ticket</button>
</form>
<a href="{{ url_for('index') }}">&larr; Volver a la lista de tickets</a>
</body>
</html>
