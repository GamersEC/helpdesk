services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk123
      POSTGRES_DB: helpdesk_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: