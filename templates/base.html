<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Helpdesk{% endblock %} - Sistema de Tickets</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<!-- Navbar con Buscador y Botón Condicional para Agentes -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-0">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
            <i class="bi bi-headset me-2"></i>Helpdesk
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('new_ticket') }}">
                        <i class="bi bi-plus-circle me-1"></i>Nuevo Ticket
                    </a>
                </li>
            </ul>

            <!-- === NUEVO BOTÓN CONDICIONAL PARA AGENTES === -->
            <!-- Este bloque solo se renderizará si hay un usuario autenticado (un agente) -->
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-outline-light me-3">
                    <i class="bi bi-arrow-left-circle me-1"></i>
                    Volver al Dashboard
                </a>
            {% endif %}

            <!-- Formulario de Búsqueda -->
            <form class="d-flex" role="search" action="{{ url_for('search_ticket') }}" method="post">
                <input class="form-control me-2" type="search" name="tracking_id" placeholder="ID de seguimiento..." aria-label="Buscar Ticket" required>
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenido Principal Dinámico -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p class="mb-0">© 2024 Helpdesk Pro. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
