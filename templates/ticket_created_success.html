<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Creado - Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 text-center">
            <div class="card card-custom p-5">
                <i class="bi bi-check-circle-fill text-success display-1 mb-4"></i>
                <h1 class="display-5 fw-bold">¡Ticket Creado!</h1>
                <p class="lead text-muted mb-4">
                    Tu solicitud ha sido enviada. Hemos enviado un correo electrónico con el enlace para seguir el estado de tu ticket.
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ ticket_url }}" class="btn btn-primary-custom btn-lg">Ver mi Ticket Ahora</a>
                    <a href="{{ url_for('new_ticket') }}" class="btn btn-outline-secondary">Crear otro Ticket</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
