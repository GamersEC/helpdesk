<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Ticket #{{ ticket.id }} - Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-0">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
            <i class="bi bi-headset me-2"></i>Helpdesk
        </a>
    </div>
</nav>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-custom">
                <div class="card-header bg-white py-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="card-title mb-0 fw-bold">
                            <i class="bi bi-ticket-detailed me-2 text-primary"></i>
                            Detalle del Ticket <span class="badge bg-light text-dark">#{{ ticket.id }}</span>
                        </h2>
                    </div>
                    <div>
                        {% if ticket.status == 'Abierto' %}
                            <span class="badge badge-custom bg-success fs-6"><i class="bi bi-check-circle me-1"></i>{{ ticket.status }}</span>
                        {% else %}
                            <span class="badge badge-custom bg-danger fs-6"><i class="bi bi-x-circle me-1"></i>{{ ticket.status }}</span>
                        {% endif %}
                    </div>
                </div>
                <div class="card-body p-4">
                    <h4 class="mb-3">{{ ticket.title }}</h4>
                    <p class="text-muted"><strong>Prioridad:</strong> {{ ticket.priority }}</p>
                    <hr>
                    <p style="white-space: pre-wrap;">{{ ticket.description }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('new_ticket') }}" class="btn btn-primary-custom">Crear otro ticket</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">Â© 2024 Helpdesk Pro. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
