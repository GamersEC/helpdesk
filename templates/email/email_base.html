<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f4f7; margin: 0; padding: 0; -webkit-font-smoothing: antialiased;">
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f4f4f7">
    <tr>
        <td align="center">
            <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin: 30px auto;">
                <!-- CABECERA -->
                <tr>
                    <td align="center" style="padding: 20px 0; border-bottom: 1px solid #eeeeee;">
                        <span style="font-size: 24px; font-weight: 700; color: #333333;">Help</span>
                        <span style="font-size: 24px; font-weight: 300; color: #5a47ea;">desk</span>
                    </td>
                </tr>

                <!-- CUERPO DEL CORREO -->
                <tr>
                    <td style="padding: 30px; color: #333333; line-height: 1.6;">
                        {% block content %}{% endblock %}
                    </td>
                </tr>

                <!-- PIE DE PÁGINA -->
                <tr>
                    <td align="center" style="padding: 20px 30px; background-color: #f8f9fa; border-top: 1px solid #eeeeee; font-size: 12px; color: #777777;">
                        <p style="margin: 0 0 10px 0;">
                            Este es un correo electrónico generado automáticamente. Por favor, no respondas a este mensaje.
                        </p>
                        <p style="margin: 0;">
                            © {{ get_utc_now().year }} {{ config.APP_NAME }}. Todos los derechos reservados.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
